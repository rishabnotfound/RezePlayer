<!DOCTYPE html>
<html lang="en" dir="ltr" data-full>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="RezePlayer Test" />
  <title>RezePlayer Examples</title>

  <!-- Include RezePlayer CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/rezeplayer@1.1.4/dist/assets/style.css">

</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- Include RezePlayer JS -->
  <script src="https://cdn.jsdelivr.net/npm/rezeplayer@1.1.4/dist/rezeplayer.iife.js"></script>

  <script>
    // Initialize RezePlayer with ALL servers from server.ts
    // User can switch between servers in the Sources menu
    RezePlayer.make('#root', {
      title: 'Reze Player',
      servers: [
        {
          name: 'HLS Sample',
          url: '/reze/hls/master.m3u8',
          type: 'hls'
        },
        {
          name: 'MP4 Sample',
          url: '/reze/mp4/trailer.mp4',
          type: 'mp4'
        }
      ],
      subtitles: [
        {
          name: 'Japanese',
          language: 'ja',
          src: '/reze/subs/ja.vtt',
          default: true
        },
        {
          name: 'English',
          language: 'eng',
          src: '/reze/subs/eng.vtt',
        }
      ],
      autoPlay: true,
      volume: 1,
      startTime: 0,
      enableWatchParty: true
    });
  </script>
</body>
</html>
